<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M√≥j owoc</title>
  <meta name="theme-color" content="#111" />
  <link rel="icon" href="icon-192.png" />
  <!-- Ikony dla iOS (Apple Touch Icon) -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon-192.png">

  <!-- PWA meta dla iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="M√≥j owoc">


  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0e0e0e; color:#fff;
    }
    h1{ font-size: clamp(20px, 2.4vw, 28px); margin:0 0 16px; }
    label{ font-weight:600; margin-right:8px; }
    select, input, button{
      background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:8px;
      padding:10px 12px; font-size:16px;
    }
    .header-row{ display:flex; align-items:center; gap:10px; margin:6px 0 22px; }
    .summary{ margin:22px 0; }
    .summary .highlight{ display:inline-block; font-weight:800; font-size:40px; line-height:1.1; }
    .summary.green .highlight{ color:#4caf50; }
    .summary.orange .highlight{ color:#ff9800; }
    .summary.red .highlight{ color:#ff5252; }

    form{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:18px 0; }
    button.primary{ background:#1976d2; border-color:#1976d2; }
    button.icon{ background:#ffc107; border-color:#ffc107; color:#000; padding:8px 10px; }

    /* lista */
    ul#entries{ list-style:none; padding:0; margin:0 0 50px; border-top:1px solid #222; }
    li.entry{ display:flex; align-items:center; gap:12px;
              border-bottom:1px solid #222; padding:14px 6px; }
    .e-left{ flex:1; font-size:16px; opacity:.95 }
    .e-right{ display:flex; align-items:center; gap:12px; }
    .badge{ min-width:64px; text-align:center; background:#151515; border:1px solid #333;
            padding:6px 10px; border-radius:10px; font-weight:700; }

    .muted{ opacity:.7 }
  </style>
</head>
<body>
  <h1>üçç M√≥j owoc ‚Äì <span id="month-title"></span></h1>

  <div class="header-row">
    <label for="month-select">MiesiƒÖc:</label>
    <select id="month-select"></select>
  </div>

  <div class="summary red" id="summary">
    <div><strong>Suma czasu:</strong> <span class="highlight" id="total-month">0:00</span></div>
    <div class="muted"><strong>Pozosta≈Ço do celu:</strong> <span id="left-to-goal">0:00</span></div>
    <div class="muted"><strong>≈örednio dziennie:</strong> <span id="avg-daily">0:00</span></div>
  </div>

  <form id="form">
    <input type="datetime-local" id="datetime" required />
    <input type="time" id="czas" required />
    <button type="submit" class="primary">Zapisz</button>
  </form>

  <ul id="entries"></ul>

  <script src="main.js"></script>
  <script>
    // (opcjonalnie) rejestracja SW ‚Äì je≈õli masz sw.js w projekcie
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
